<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/design_system.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login_register.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="brand">
        <h2 class="brand-title">Homely</h2>
      </div>
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder=""
            required
          />
        </div>
        <button type="submit" class="form-button">Registrieren</button>
        <p class="form-link">
          Bereits registriert? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
