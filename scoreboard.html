<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/design_system.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/scoreboard.css" />
  </head>
  <body>
    <h1>Scoreboard</h1>
    <table class="scoreboard-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody id="scoreboard-body">
        <!-- Data will be inserted here via JavaScript -->
      </tbody>
    </table>

    <div class="friend-section">
      <h3>Mitglied hinzuf√ºgen</h3>
      <div class="friend-form">
        <label for="friendEmail">E-Mail</label>
        <input
          type="email"
          id="friendEmail"
          placeholder="Friend's email address"
        />
        <button onclick="addFriend()">Add Friend</button>
      </div>
    </div>

    <nav class="nav">
      <a href="/profile.html" class="nav-link"> Profil </a>

      <a href="/index.html" class="nav-add-button">
        <span class="nav-add-symbol">+</span>
      </a>

      <a href="/scoreboard.html" class="nav-link nav-link-active"> Liste </a>
    </nav>

    <script src="js/scoreboard.js"></script>
  </body>
</html>
